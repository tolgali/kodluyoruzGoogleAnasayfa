<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header - START -->
    <div class="container">
        <header>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google">
        </header>
    </div>

    <!-- Content - START -->
    <section class="container search">
        <!-- Search- START -->
        <p>Search the web using Google!</p>
        <div>
            <input class="search-input" type="text">
        </div>
        <div class="buttons">
            <input class="btn" type="submit" value="Google Search">
            <input class="btn" type="submit" value="I'm feeling lucky">
        </div>

        <!-- Search - END -->
    </section>

    <section class="container">
        <!-- Main Section - START -->
        <div class="main-section">
            <div class="section-left">
                <p>Special Searches</p>
                <a href="">Stanford Search</a>
                <a href="">Linux Search</a>
            </div>
            <div class="section-mid">
                <a href="">Help!</a>
                <a href="">About Google!</a>
                <a href="">Company Info</a>
                <a href="">Google! Logos</a>
            </div>
            <div class="section-right">
                <p>Get Google!</p>
                <p>updates monthly:</p>
                <input type="text" placeholder="your e-mail" class="email">
                <div class="sub">
                    <input type="submit" value="Subscribe">
                    <a href="">Archive</a>
                </div>

            </div>
        </div>

    </section>

    <!-- Main Section - END -->

    <!-- Footer - START -->

    <footer>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>

    <!-- Footer - END -->


</body>

</html>
